<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register a course</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Welcome to Dev-Learning</h1>
			<h3>Register a course with us!</h3>			
		</div>
		
		<form th:action="@{/course_registered}" method="post"
			th:object="${course}"
		>
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{name}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Description</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{description}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Fees</label>
					<div class="col-8">
						<input type="number" class="form-control" th:field="*{fees}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Resource</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{resource}" />
					</div>
				</div>
				
				<br />
				<div>
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
