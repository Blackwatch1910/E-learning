<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Signup for learning</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Welcome to Dev-Learning</h1>
			<h3>Signup to get access</h3>			
		</div>
		
		<form th:action="@{/process_register}" method="post"
			th:object="${user}"
		>
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{name}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="15"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Phone No</label>
					<div class="col-8">
						<input type="number" class="form-control" th:field="*{phone}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Address</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{address}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Date</label>
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{date}" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Photo</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{photo}"/>
					</div>
				</div>
				<br />
				<div>
					<button type="submit" class="btn btn-primary">Sign-Up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
